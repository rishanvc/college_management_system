  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const dobInput = document.getElementById('dob');
        const dobError = document.getElementById('dobError');

        form.addEventListener('submit', function (event) {
            let isValid = true;
            dobError.textContent = '';

            // Validate DOB
            const dobValue = new Date(dobInput.value);
            const today = new Date();
            const age = today.getFullYear() - dobValue.getFullYear();
            const monthDifference = today.getMonth() - dobValue.getMonth();
            const dayDifference = today.getDate() - dobValue.getDate();

            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                isValid = false; // Not yet had birthday this year
            }

            if (age < 25) {
                dobError.textContent = 'You must be at least 25 years old.';
                isValid = false;
            }

            // Prevent form submission if validations fail
            if (!isValid) {
                event.preventDefault();
            }
        });

        // Optional: Real-time validation feedback for DOB
        dobInput.addEventListener('change', function () {
            dobError.textContent = ''; // Clear previous error
            const dobValue = new Date(dobInput.value);
            const today = new Date();
            const age = today.getFullYear() - dobValue.getFullYear();
            const monthDifference = today.getMonth() - dobValue.getMonth();
            const dayDifference = today.getDate() - dobValue.getDate();

            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                age--; // Not yet had birthday this year
            }

            if (age < 25) {
                dobError.textContent = 'You must be at least 25 years old.';
            }
        });
    });
</script>
