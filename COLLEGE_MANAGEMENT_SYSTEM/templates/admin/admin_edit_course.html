<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>ADD COURSE</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/admin_edit_course">
    {% csrf_token %}
  <p align="center">EDIT COURSE</p>
  <p>
    <label>NAME :
    <input type="hidden" name="id" value="{{ details.id }}"/>
    <input type="text" name="course_name" value="{{ details.course_name }}"/>
    </label>
  </p>
  <p>
    <label>DURATION :
    <input type="number" name="course_duration" value="{{ details.course_duration }}"/>
    </label>
  </p>
  <p>
    <label>TYPE:
        <select id = "course_type" name="course_type" value="{{ details.course_type }}"/>
            <option value="aided" {% if details.course_type == "aided" %} selected {% endif %}>AIDED</option>
            <option value="self-financing" {% if details.course_type == "self-financing" %} selected {% endif %}>Self-Financing</option>
        </select>
    </label>
  </p>
  <p>
    <label></label>
  </p>
  <p align="center">
    <label>
    <input type="submit" name="Submit" value="SAVE"/>
    </label>
  </p>
</form>

</body>
</html>
