<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>COURSES DETAILS</title>
</head>

<body>
<div align="center">
  <p><strong>COURSE DETAILS</strong></p>
</div>
<a href="add_course">ADD NEW COURSE</a>
<form id="form1" name="form1" method="post" action="course_search">
{% csrf_token %}
<BR>SEARCH : <input type="text" name="search" required autocomplete="off"/> <input type="submit" value="submit"/> <BR>
<a href="admin_manage_courses">Back</a> <BR>
  <br><table width="717" border="1">
    <tr>
      <td width="50">SI.NO</td>
      <td width="224">Course Name</td>
      <td width="139">Duration</td>
      <td width="100">Type</td>
      <td width="45">Edit</td>
    </tr>
    <tr>
        {% for courses in course_details %}
      <td> {{ forloop.counter }}</td>
      <td> {{ courses.course_name }}&nbsp;</td>
      <td> {{ courses.course_duration }}&nbsp;</td>
      <td> {{ courses.course_type }}&nbsp;</td>
      <td> <a href="edit_course/{{ courses.id }}">Edit/</a>
           <a href="delete_course/{{ courses.id }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</html>
