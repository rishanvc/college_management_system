                <form method="post" action="/admin_edit_staff">

                          <input type="hidden" name="id" value="{{ details.id }}"/>

                      </div>
                    </div>
                    <div class="col-md-3 px-1">

                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">

                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>DOB</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" value="{{ details.staff_dob|date:'Y-m-d' }}" name="dob">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Staff's Code</label>
                        <input autocomplete="off" type="text" class="form-control" placeholder="Code" value="{{ details.staff_code }}" name="code">
