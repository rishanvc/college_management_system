<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>ADD COURSE</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/staff_add_notes" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif;">
    {% csrf_token %}
    <h1 style="text-align: center;">ADD NOTES</h1>

    <div style="margin-bottom: 20px;">
        <input type="hidden" name="id"/>
        <label style="display: block; font-weight: bold; margin-bottom: 5px;">SUBJECT NAME:</label>
        <select id="course_type" name="subject_id" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="">Select a subject</option>
            {% for subject in subject_list %}
                <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: bold; margin-bottom: 5px;">ADD NOTE:</label>
        <input type="file" name="note_media_file" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
    </div>

    <div style="text-align: center;">
        <input type="submit" name="Submit" value="SAVE" style="padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;"/>
    </div>
</form>


</body>
</html>
