<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>EDIT SUBJECT</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/staff_edit_subject">
    {% csrf_token %}
        <input type="hidden" name="id" value="{{ subject_details.id }}" />

        <p>
            <label>COURSE NAME:
                <input type="text" name="course_name" readonly value="{{ subject_details.COURSE_ID.course_name }}" />
            </label>
        </p>
        <p>
            <label>SUBJECT NAME:
                <input type="text" name="subject_name" value="{{ subject_details.subject_name }}" />
            </label>
        </p>
        <p align="center">
            <input type="submit" name="Submit" value="SAVE" />
        </p>
</form>

</body>
</html>
