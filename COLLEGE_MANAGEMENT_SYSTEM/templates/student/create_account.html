<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Student Create Account</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e0f7fa; /* Aqua background */
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150vh;
    }

    form {
        background-color: antiquewhite; /* White background for the form */
        border-radius: 70px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 60px;
        max-width: 600px;
        width: 100%;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        color: #007BFF;
    }

    p {
        margin: 10px 0;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007BFF; /* Blue button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .center {
        text-align: center;
    }
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/student_create_account">
    {% csrf_token %}
    <h1>Create Student Account</h1>
    <p>
        <label>Name:
<input type="text" name="name" required autocomplete="off" pattern="[A-Za-z\s]+" title="Enter Letters Only"/>
        </label>
    </p>
    <p>
        <label>Email:
            <input type="email" name="email" required autocomplete="off"/>
        </label>
    </p>
    <p>
        <label>Phone:
            <input type="text" name="phone" required autocomplete="off" pattern="[0-9]{10}" title="Enter Valid Number" />
        </label>
    </p>
    <p>
        <label>Semester:
            <input type="text" name="semester" required autocomplete="off" pattern="[0-9]" title="Enter Valid Number"/>
        </label>
    </p>
    <p>
        <label>Date of Birth:
            <input type="date" name="dob" required autocomplete="off" />
        </label>
    </p>
    <p>
        <label>Admission Number:
            <input type="text" name="code" required autocomplete="off" pattern="[0-9]{1,5}" title="Enter Valid Admission Number"/>
        </label>
    </p>
    <p>
        <label>Username:
            <input type="text" name="user_name" required  autocomplete="off" pattern="[A-Za-z\s]+" title="Enter Letters Only"/>
        </label>
    </p>
    <p>
        <label>Password:
            <input type="password" name="password" required autocomplete="off" />
        </label>
    </p>
    <p>
        <label>Course:
            <select name="course_id" required>
                <option value="">Select a course</option>
                {% for course in course_list %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>
        </label>
    </p>
    <p class="center">
        <label>
            <input type="submit" name="Submit" value="SAVE" />
        </label>
    </p>
</form>

</body>
</html>
